<body bgcolor="#262C31">
    <a-scene>
        <a-assets>
            <img id="tex" src="tex.png"/>
        </a-assets>
        <a-box
        width="2" height"2" depth="2"
        position="0 -1 -1"
        rotation="0 0 0"
        scale="1 1 1"
        src="#tex">
            <a-animation attribute="rotation" begin="click" repeat="2" to="0 360 0"></a-animation>
        </a-box>

    <a-light type="spot" color="#FFFFFF" position="1 0 0" look-at="a-box"></a-light>
    <a-light type="spot" color="#FFFFFF" position="0 1 0" look-at="a-box"></a-light>
    <a-light type="spot" color="#FFFFFF" position="0 0 1" look-at="a-box"></a-light>

    <a-light type="spot" color="#FFFFFF" position="1 0 1" look-at="a-box"></a-light>
    <a-light type="spot" color="#FFFFFF" position="1 1 0" look-at="a-box"></a-light>
    <a-light type="spot" color="#FFFFFF" position="0 1 1" look-at="a-box"></a-light>

    <a-sky src="sky/skybox_sm.jpg"></a-sky>

    <a-camera position="0 -2 0">
        <a-cursor color="blue">
        </a-cursor>
    </a-camera>

    <script>
    var box = document.querySelector('a-box');
        box.addEventListener("mouseenter", function()
        {
            box.setAttribute("scale",
            {
                x: .5,
                y:  1,
                z:  1
            });
        });
    </script>
